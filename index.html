<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NEblox Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <h1 class="title">NEblox Game</h1>
    <p class="subtitle">Find the exit. Collect coins. Survive the traps.</p>

    <!-- Canvas container -->
    <div id="game-wrap">
      <canvas id="gameCanvas" width="500" height="500"></canvas>
      <!-- Overlays -->
      <div id="overlay" class="hidden">
        <div id="overlay-box">
          <h2 id="overlay-title">Title</h2>
          <p id="overlay-msg">Message</p>
          <div id="overlay-buttons"></div>
        </div>
      </div>
    </div>

    <!-- Bottom HUD -->
    <div id="hud">
      <div id="left-hud">
        <button id="btnStart" class="big">Start</button>
        <button id="btnHow" class="big">How to Play</button>
      </div>

      <div id="center-hud">
        <div id="levelLabel">Level: 1</div>
        <div id="timerLabel">Time: 0</div>
      </div>

      <div id="right-hud">
        <div id="scoreLabel">Score: 0</div>
        <div id="lifeLabel">❤ x3</div>
      </div>
    </div>

    <p class="footer">Controls: Arrow keys / WASD — Restart with R</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
